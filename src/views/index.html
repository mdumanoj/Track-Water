<!DOCTYPE html>
<html>

<head>
    <title>Track Water</title>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="loader" class="preloader-wrapper hide active">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div id="overlay" class="hide grey"></div>
    <div class="container-fluid">
        <div class="navbar-fixed">
            <nav class="nav-extended pink darken-4">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Track Water</a>
                </div>
                <div class="nav-content">
                    <ul id="navbar-tab" class="tabs tabs-transparent white-text">
                        <li class="tab" id="list-tab"><a href="#list">List</a></li>
                        <li class="tab"><a href="#add">Add</a></li>
                        <li class="tab" id="summary-tab"><a href="#summary">Summary</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="list" class="col s12 mt-5">
            <div class="container">
                <div class="input-field col s8">
                    <select id="month" onchange="gotoListTab()">
                        <option value="1">January</option>
                        <option value="2">Feburary</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label>Select Month</label>
                </div>
                <div id="list-content">

                </div>
            </div>
        </div>
        <div id="add" class="col s12 mt-5">
            <div class="container">
                <form id="add-can">
                    <div class="input-field col s12">
                        <input id="date" type="text" class="datepicker">
                        <label for="date">Date</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="count" type="number">
                        <label for="count">Count</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="by">
                            <option value="Ashok">Ashok</option>
                            <option value="Barath">Barath</option>
                            <option value="Kaushik">Kaushik</option>
                            <option value="Manoj">Manoj</option>
                            <option value="Ranjith">Ranjith</option>
                            <option value="Soma">Soma</option>
                            <option value="Velayutham">Velayutham</option>
                            <option value="Water Supplier">Water Supplier</option>
                        </select>
                        <label>Select Guy</label>
                    </div>
                    <div class="input-field col s12 right">
                        <button class="btn waves-effect waves-light" type="button" name="action" onclick="addCan()">Add
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="summary" class="col s12 mt-5">
            <div class="container">
                <h4 class="header center red-text">Bahubali of the Month</h4>
                <ul class="collection">
                    <div id="summary-content"></div>
                </ul>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
