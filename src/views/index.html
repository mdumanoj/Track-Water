<!DOCTYPE html>
<html>

<head>
    <title>Track Water</title>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar-fixed nav-extended teal">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Track Water</a>
            </div>
            <div class="nav-content">
                <ul id="navbar-tab" class="tabs tabs-transparent white-text">
                    <li class="tab"><a href="#list">List</a></li>
                    <li class="tab"><a href="#add">Add</a></li>
                    <li class="tab"><a href="#summary">Summary</a></li>
                </ul>
            </div>
        </nav>

        <div id="list" class="col s12">
            <div class="container">
                <div class="input-field col s8">
                    <select>
                        <option value="1">January</option>
                        <option value="2">Feburary</option>
                        <option value="3">March</option>
                    </select>
                    <label>Select Month</label>
                </div>
                <div class="col s12">
                    <span>Total Can : 10 * 35 : 350rs</span>
                </div>
                <div class="row card-panel blue-grey lighten-5">
                    <div class="col s4">One</div>
                    <div class="col s4">Two</div>
                    <div class="col s4">Three</div>
                </div>
            </div>
        </div>
        <div id="add" class="col s12">
            <div class="container">
                <form>
                    <div class="input-field col s12">
                        <input id="can-date" type="text" class="datepicker">
                        <label for="can-date">Date</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="count" type="number" class="">
                        <label for="count">Count</label>
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="ashok">Ashok</option>
                            <option value="barath">Barath</option>
                            <option value="kaushik">Kaushik</option>
                            <option value="manoj">Manoj</option>
                            <option value="ranjith">Ranjith</option>
                            <option value="soma">Soma</option>
                            <option value="velayutham">Velayutham</option>
                            <option value="water-supplier">Water Supplier</option>
                        </select>
                        <label>Select Guy</label>
                    </div>
                    <div class="input-field col s12 right">
                        <button class="btn waves-effect waves-light" type="button" name="action">Add
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="summary" class="col s12">Summary page</div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
